<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Color War</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <style>
      .pt-5 {
          padding-top: 51rem !important;
      }
    </style>
  </head>
  <!-- <body onload="Reset()" onresize="Reset()" > -->
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <!-- <div class="webgl-logo"></div> -->
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">ฅ•ω•ฅ 按這裡可以全螢幕ㄛ ➭ </div>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
      <h5><strong>操作方法：</strong> ◈ 移動：WASD ◈ 射擊：滑鼠左鍵 ◈ 衝刺：移動 + 滑鼠右鍵 ◈</h5>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1"><font style="vertical-align: inherit;">Copyright © 2020 <a href="https://github.com/HeiTang">Heitang512</a>, <a href="https://github.com/Jason2357">Jason2357</a>. All rights reserved.</font></p>
    </footer>

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/ChangeColor.json", {onProgress: UnityProgress});
      var alertList = document.querySelectorAll('.alert')
      alertList.forEach(function (alert) {
        new bootstrap.Alert(alert)
      })
      function Reset() {
        var canvas = document.getElementById("#canvas");
        canvas.height= document.documentElement.clientHeight;
        canvas.width = document.documentElement.clientWidth;
        console.log(canvas.width );
      }
    </script>
  </body>
</html>
